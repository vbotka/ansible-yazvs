---
# default vars ansible-yazvs

freebsd_install_method: "packages"
#freebsd_install_method: "ports"
#freebsd_use_packages: "yes"

bsd_yazvs_packages:
  - p5-Net-DNS
  - p5-Net-DNS-SEC
  - p5-Net-DNS-ZoneFile-Fast
  - p5-Switch
  - p5-List-Compare

bsd_yazvs_bin: "yazvs.pl"
bsd_yazvs_bin_dir: "/root/bin"
bsd_yazvs_source_dir: "/usr/local/src/yazvs"
bsd_yazvs_source_url: "http://yazvs.verisignlabs.com"
#
bsd_yazvs_cron: "no"
bsd_yazvs_cron_user: "root"
bsd_yazvs_cron_mailto: "root"
bsd_yazvs_cron_hour: "*/4"
bsd_yazvs_cron_minute: "20"
bsd_yazvs_cron_command: "/root/bin/yazvs.pl"

